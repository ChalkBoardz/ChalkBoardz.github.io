<!DOCTYPE html>
<html>
  <link href="{{ "/css/style.css" | relative_url }}" rel="stylesheet">
<body>
 <body background = "https://orig00.deviantart.net/3240/f/2015/140/2/c/chalkboard_by_lorelinde-d8u2l4g.jpg">
  
  <h1>Daily Specials</h1>
  
  {% assign curDate = site.time | date: '%A' %} 
  <table style="width:100%">
  {% for special in site.data.specials %}
    <tr>
    {% if curDate  == special.Day %}
    <td><h2>{{special.Specials}}</h2></td>
    <td><h3>{{special.Descriptions}}</h3></td>
    <td><h3>{{special.Price}}</h3></td>
    {% endif %}
    </tr>
  {% endfor %}
  </table>
  
  
  
</body>
</html>
