<!DOCTYPE html>
<html>
 <link href="{{ "/css/style.css" | relative_url }}" rel="stylesheet">
<body>
 <body background = "https://orig00.deviantart.net/3240/f/2015/140/2/c/chalkboard_by_lorelinde-d8u2l4g.jpg">
  
<center><h1>On Tap Today</h1></center>
<br><br>  
<table style="width:100%">
<tr>
<td><h2>Name</h2></td>
<td><h2>Description</h2></td>
<td><h2>ABV</h2></td>
<td><h2>Price</h2></td>
</tr>
{% for beers in site.data.beers %}
  <tr>
  <td><h2>{{beers.Name}}</td></h2>
  <td><h3>{{beers.Description}}</td></h3>
  <td><h3>{{beers.ABV}}%</td></h3>
  <td><h3>${{beers.Price}}</td></h3>
  </tr>
{% endfor %}
</table>
  
  
</body>
</html>
