<!DOCTYPE html>
<html>
<body>
 <body background = "https://orig00.deviantart.net/3240/f/2015/140/2/c/chalkboard_by_lorelinde-d8u2l4g.jpg">
  
<h1>On Tap Today</h1>
  
<table style="width:100%">
{% for beer in site.data.ontap %}
  <tr>
  <td><h2>{{beer.Name}}</td></h2>
  <td><h3>{{beer.Description}}</td></h3>
  <td><h3>{{beer.ABV}}</td></h3>
  <td><h3>{{beer.Price}}</td></h3>
  </tr>
{% endfor %}
</table>
  
  
</body>
</html>
