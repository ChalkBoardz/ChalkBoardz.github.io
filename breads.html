<!DOCTYPE html>
<html>
	<link href="{{ "/css/style.css" | relative_url }}" rel="stylesheet">
<body>
 <body style="width:100%; height:100vh" background="https://orig00.deviantart.net/3240/f/2015/140/2/c/chalkboard_by_lorelinde-d8u2l4g.jpg">
   {% assign curDate = site.time | date: '%A' %}
	 
  <center><h1>Breads</h1></center>
   
 <table> 
     <tr>
        <td><h2>Day</h2></td>
        <td><h2>Description</h2></td><td></td>
        <td><h2>Extra Information</h2></td>
        <td><h2>Price</h2></td>
     </tr>
	 
     {% for Breads in site.data.Breads %}
     <tr>     
	<td height=100%><h2>{{Breads.Day}}</h2></td>     
	<td height=100%><h2>{{Breads.Special1}}</h2></td>
	<td height=100%><h2>{{Breads.Special2}}</h2></td>
	<td height=100%><h2>{{Breads.Special3}}</h2></td>
     {% endfor %}
     </tr>
  </table>
	 <center><h2>Look for additional Specialty items daily!</h2></center>
   
 </body>
 </html>
